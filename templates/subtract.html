{% extends 'base.html' %}

{% block content %}
<center>

<h1>Subtract Page</h1>
<br/><br/>
{% if my_answer %}
<div class="alert alert-{{ color }} alert-dismissible fade show" role="alert">
  {{ my_answer }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}
      
  <h1> {{ num_1 }} - {{ num_2 }} </h1>

   <br/><br/>
<form action="{% url 'subtract' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
      <input type="text" class="form-control" name="answer" placeholder="TYPE YOUR ANSWER HERE">
      <input type="hidden"  name="old_num_1" value="{{ num_1 }}">
      <input type="hidden"  name="old_num_2" value="{{ num_2 }}">
    </div>
    <br/>
    <button type="submit" class="btn btn-secondary">Submit</button>
  </form>
</center>
{% endblock %}
